name: Android CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug --info || true
      
    - name: Find any APK files
      run: find . -name "*.apk" -type f 2>/dev/null || echo "No APKs found"
      
    - name: Check build directory
      run: ls -la app/build/outputs/apk/ 2>/dev/null || echo "No apk directory"
      
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-outputs
        path: app/build/outputs/
