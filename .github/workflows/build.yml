name: Android CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Check files
      run: |
        ls -la
        ls -la gradle/wrapper/
        
    - name: Build with Gradle (verbose)
      run: |
        ./gradlew assembleDebug --info --stacktrace 2>&1 | head -100
        echo "=== BUILD EXIT CODE: $? ==="
        
    - name: Check build outputs
      run: |
        find . -name "*.apk" 2>/dev/null || echo "No APK found"
        ls -la app/build/outputs/ 2>/dev/null || echo "No outputs dir"
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-outputs
        path: |
          app/build/outputs/
          build.log
